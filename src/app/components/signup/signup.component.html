<div class="container">

    <app-title title="Sign Up Page"></app-title>
    <div class="signForm">
        <form #userForm="ngForm"  action="" (ngSubmit)="registerUser()">

            <div class="formBox">
                <input class="txtField" type="text" id="email" name="un" [(ngModel)]="user.un" placeholder="Username">
            </div>
        
            <div class="formBox">
                <input class="txtField" type="password" name="pw" id="password" [(ngModel)]="user.pw" placeholder="Password">
            </div>
            
            <div class="formBox">
                <input type="submit" name="save" id="submit" value="Create Account">
            </div>
            <p class="warning" *ngIf="warning">*{{warning}}</p>
            
        </form>
    </div>
    
    </div>
